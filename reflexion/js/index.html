<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <header>
            <nav>
            <ul class='topList'>
                <li class='topLine'><a href='./?page=home'>Home</a></li>
                
                <div class='show'>
                <li class='topLine'><a id="generator">Create a grade calculator</a></li>
                <ul class='list-categories'>
                    <li><a href="./?page=generator!with">with groups</a></li>
                    <li><a href="./?page=generator!without">without groups</a></li>
                </ul>
                </div>
                <li class='topLine'><a href="./?page=search">Open a grade</a></li>
            </ul>
            </nav>
        </header>

        <form class="form-with">
            <div key={groupIndex}>
            <div class="dropDown" onclick="show(1)">
                <span id="eye_1" style="display: block;"> O </span>
                <span id="eyed_1" style="display: none;"> I </span>
            </div>
            <div class="groupWrapper" id="tt_1">
                <label for="group_1">Group:</label>
                
                <input
                class="GroupName"
                id="group_1"
                type="text"
                name="name"
                placeholder="Group name"
                />
                <input
                type="text"
                name="coefficient"
                placeholder="Group coefficient"
                />
                <div>
                    <div key={matterIndex}>
                        <label class="subTitle" for="matter_1">Matter's name:</label>
                        <input
                        id="matter_1"
                        type="text"
                        name="name"
                        placeholder="Matter name"
                        />
                        <label class="subTitle" for="coeff_1">Matter's coefficient:</label>
                        <div class="coeff">
                        <input
                            id="coeff_1"
                            type="text"
                            name="coefficient"
                            placeholder="Matter coefficient"
                        />
                        <div class="deleteButton">
                            trash
                        </div>
                        </div>
                    </div>
                <button
                    type="button"
                    class="add-matter-btn" >
                    + Add Matter
                </button>
            
                <button
                    type="button"
                    class="remove-group-btn" >
                    trash
                </button>
                </div>
            </div>
            </div>
        <button type="submit" class="submit-btn">
            Submit
        </button>
        <button type="button" class="add-group-btn">
            + Add Group
            </button>
        </form>

    </div>
</body>


<script>
    function show(nb){
        var x = document.getElementById("tt_"+nb);
        var view = "";
        var antiView = "";
        if (x.style.display === "none") {
            view = "block";
            antiView = "none";
        } else {
            view = "none";
            antiView = "block";
        }


        x.style.display = view;
        document.getElementById("eye_"+nb).style.display = view;
        document.getElementById("eyed_"+nb).style.display = antiView;
    }
</script>
